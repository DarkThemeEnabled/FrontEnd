<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="CrearReceta" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
  <link rel="stylesheet" href="../../Styles(Css)/HeaderStyles/HeaderStyles.css" />
  <link rel="stylesheet" href="../../Styles(Css)/Login/Login.css" />
  <link rel="stylesheet" href="../../Styles(Css)/General.css/GeneralStyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <title>GASTRONET</title>
</head>

<body class="container-fluid">

  <header id="Nav"></header>

  <script type="module" src="../../Compontents/Header/Render/HeaderRender.js"></script>

  <main class="row login-padding centered-container" id="login">

    <div class="col-2"></div>
    <div class="col-8">
      <div class="form-container">
        <h1 class="login-title">Login</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="login-email" class="form-label">Email*</label>
            <input type="email" class="form-control input-default-settings" id="email" placeholder="Ingresa tu email" required>
          </div>
          <div class="form-group">
            <label for="login-password" class="form-label">Contraseña*</label>
            <input type="password" class="form-control input-default-settings" id="password" placeholder="Ingresa tu contraseña" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
              <i class="fa-solid fa-eye" id="togglePasswordIcon"></i>
            </button>
          </div>
          <div class="button-group">
            <button type="submit" class="primary-button">Iniciar Sesión</button>
            <button type="button" class="secondary-button" onclick="window.location.href='../../index.html';">Cancelar</button>
          </div>
        </form>
        <div id="registrate" class="text-center">
          <p>¿No tienes una cuenta? <a href="../../Pages/Auth/Register.html">Registrate</a></p>
      </div>
    </div>
    </div>
    <div class="col-2"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

  <script type="module" src="../../Functions(js)/AuthFunctions/AuthGuard.js"></script>
  <script type="module" src="../../Functions(js)/AuthFunctions/Login.js"></script>

<script>
  function togglePasswordVisibility() {
  var passwordInput = document.getElementById('password');
  var toggleIcon = document.getElementById('togglePasswordIcon');
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleIcon.classList.remove('fa-eye');
    toggleIcon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    toggleIcon.classList.add('fa-eye');
    toggleIcon.classList.remove('fa-eye-slash');
  }
}
</script>

</body>

</html>
