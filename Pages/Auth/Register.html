<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="CrearReceta" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="../../Styles(Css)/HeaderStyles/HeaderStyles.css"/>
    <link rel="stylesheet" href="../../Styles(Css)/Register/Register.css"/>
    <link rel="stylesheet" href="../../Styles(Css)/General.css/GeneralStyles.css">
    <link rel="stylesheet" href="../../Styles(Css)/FooterStyles/FooterStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>GASTRONET</title>
</head>
<body class="container-fluid">
    
    <header id="Nav"></header>
    
    <script type="module" src="../../Compontents/Header/Render/HeaderRender.js"></script>
    
    <main class="row register-padding centered-container" id="register">
        
        <div class="col-2"></div>
        <div class="col-8">
          <div class="form-container">
            <h1 class="register-title">Register</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre*</label>
                    <input type="text" class="form-control input-default-settings" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido" class="form-label">Apellido*</label>
                    <input type="text" class="form-control input-default-settings" id="apellido" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="form-group">
                    <label for="username" class="form-label">Nombre de Usuario*</label>
                    <input type="text" class="form-control input-default-settings" id="username" placeholder="Elige un nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control input-default-settings" id="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña*</label>
                    <input type="password" class="form-control input-default-settings" id="password" placeholder="Crea una contraseña" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fa-solid fa-eye" id="togglePasswordIcon"></i>
                    </button>
                </div>
                <div class="form-group">
                    <label for="photo" class="form-label">Foto de Perfil</label>
                    <input type="file" class="form-control input-default-settings" id="photo">
                </div>
                <div class="button-group">
                    <button type="submit" class="primary-button">Registrarse</button>
                    <button type="button" class="secondary-button" onclick="window.location.href='../../index.html';">Cancelar</button>
                </div>
            </form>
            <div class="text-center">
                <p>¿Ya tienes una cuenta? <a href="Login.html">Logeate</a></p>
            </div>
          </div>
              </div>              
        </div>
        <div class="col-2"></div>
    </main>
    <footer class="row" id="Footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script type="module" src="../../Functions(js)/AuthFunctions/AuthGuard.js"></script>
    <script type="module" src="../../Functions(js)/AuthFunctions/Register.js"></script>

    <script>
        function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        var toggleIcon = document.getElementById('togglePasswordIcon');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.classList.remove('fa-eye');
          toggleIcon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          toggleIcon.classList.add('fa-eye');
          toggleIcon.classList.remove('fa-eye-slash');
        }
      }     
      </script>
      
      <script type="module" src="../../Compontents/Footer/Footer.js"></script>
</body>
</html>
