<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="CrearReceta" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="../../Styles(Css)/HeaderStyles/HeaderStyles.css"/>
    <link rel="stylesheet" href="../../Styles(Css)/CrearOModRecetaStyles/CrearOModRecetaStyles.css">
    <link rel="stylesheet" href="../../Styles(Css)/General.css/GeneralStyles.css">
    <title>GASTRONET</title>
</head>
<body class="container-fluid">
    <header id="Nav"></header>
    <script type="module" src="../../Compontents/Header/Render/HeaderRender.js"></script>
    <main class="row" id="Main-CrearOModRec">
        <div class="col-2"></div>
        <div class="col-8">
            <h1 class="titulo-pagina-receta">CREACION DE RECETA</h1>
            <section id="General" class="general-container">
                <!-- Idea: Ponerle un iconito a cada coso para hacerlo más lindo visualmente -->
                <!-- Idea 2: Ponerle algún coso que avise cuando un input es obligatorio -->
                <h3 style="font-size: 35px;">Información general de la receta</h3>
                <ul>
                    <!-- Idea general, poner un check para confirmar el nombre? O solo dejar el input y listo el pollo -->
                    <li>
                        <span class="span-formulario">TITULO:</span>
                        <input type="text" placeholder="Introducí el nombre de tu receta..." class="formulario-creacion">
                    </li>
                    <li>
                        <span class="span-formulario">DESCRIPCIÓN:</span>
                        <!-- <input type="text" rows="4" cols="50" placeholder="Introduzca una descripcion" class="formulario-creacion"> -->
                        <textarea class="formulario-creacion" rows="4" cols="50" placeholder="Describe tu receta..."></textarea>

                    </li>
                    <li>
                        <span class="span-formulario">DIFICULTAD:</span>
                        <!-- Acá tengo que hacer que se habra una listita oculta con las 5 dificultades -->
                    </li>
                    <li>
                        <span class="span-formulario">TIEMPO.PREP</span>
                        <input type="number">
                        <a>HS</a>
                        <a>:</a>
                        <input type="number">
                        <a>MINS</a>
                        <!-- Pongo 4 cuadrados que emulen un HH : MM-->
                    </li>
                    <li>
                        <span class="span-formulario">FOTO</span>
                        <input type="text" placeholder="Example: www.image.com/myimage.jpg" class="formulario-creacion">
                    </li>
                    <li>
                        <span class="span-formulario">VIDEO</span>
                        <input type="text" placeholder="Example: www.youtube.com/myvideo1" class="formulario-creacion">
                    </li>
                </ul>
                <ul>
                    <li>
                        <span class="span-formulario">TOPICS</span>
                        <ul>
                            <li>
                                <input type="text" placeholder="Topic 1" class="formulario-creacion">
                            </li>
                            <li>
                                <input type="text" placeholder="Topic 1" class="formulario-creacion">
                            </li>
                            <li>
                                <input type="text" placeholder="Topic 1" class="formulario-creacion">
                            </li>
                        </ul>
                    </li>
                </ul>
   
            </section>
            <section id="Ingredientes">
                <h3>Ingredientes</h3>
                <p>Cada lista de ingredientes va a ir acá :D</p>
            </section>
            <section id="Pasos">
                <h3>Pasos</h3>
                <p>Orden</p>
                <p>Descripcion</p>
                <p>Foto</p>
            </section>
        </div>
        <div class="col-2"></div>
    </main>
</body>
</html>
